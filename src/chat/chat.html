<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convenio</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="location.href='../convenios/chatlist.html'">Regresar</button>
        <h1>Convenio</h1>
        <h2>Cronograma de Avance</h2>
        <div class="cronograma">
            <div class="step">
                <label for="chat-link">Chat:</label>
                <input type="text" id="chat-link" placeholder="Ingresa el enlace del chat">
            </div>
            <div class="step">
                <label for="file-link">Contrato Digital de Convenio:</label>
                <input type="text" id="chat-link" placeholder="Ingresa el enlace al Contrato Digital de Convenio">
            </div>
            <div class="step">
                <label for="accept-agreement">
                    <input type="checkbox" id="accept-agreement">
                    Aceptar el Convenio
                </label>
            </div>
        </div>
        <button class="submit-button">Guardar</button>
    </div>
</body>
</html>
